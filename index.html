<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport & Météo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800">Transport & Météo Lyon</h1>
            <p class="text-gray-600 mt-2">Informations en temps réel</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Current Weather -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">Météo Actuelle</h2>
                <div id="current-weather" class="text-center">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-300 rounded"></div>
                                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transport Status -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">État des Transports</h2>
                <div id="transport-status" class="space-y-4">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-300 rounded"></div>
                                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">Prévision Horaires</h2>
                <div id="hourly-forecast" class="overflow-x-auto">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-300 rounded"></div>
                                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3-Day Forecast -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Prévision sur 3 Jours</h2>
            <div id="daily-forecast" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-300 rounded"></div>
                            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Dernière mise à jour: <span id="last-update">-</span></p>
            <p class="mt-2">Données fournies par WeatherAPI.com</p>
        </footer>
    </div>

    <script src="js/meteo.js"></script>
</body>
</html>
